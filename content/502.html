<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>HTTP Error 502 - Service Unavailable</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,body {
        width: 100%;
        height: 100%;
      }

      html {
        color: #eee;
        background-color: #252525;
        background-image: url(https://s3.w3d.cyberarm.dev/games/tsr/background.png);
        background-size: cover;
        background-position: center;
        font-family: monospace;
        font-weight: bold;
        text-shadow: 1pt 1pt 3pt black;
      }

      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      article {
        color: #8d8d8d;
        background: #35353588;
        padding: 2rem;
        margin: 2rem;
        border-radius: 5pt;
        box-shadow: 1pt 1pt 3pt black;
      }

      article h1 {
        font-size: 2rem;
        text-transform: uppercase;
        color: #0074e0;
        text-align: center;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }
      article .mega {
        font-size: 9rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      article p {
        font-size: 1.5rem;
        margin-top: 0.25rem;
        margin-bottom: 0.25rem;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <h1 class="mega">502</h1>
        <h1>Service Unavailable</h1>
        <p>We're probably doing some quick maintenance and it'll be back in a minute.</p>
        <br/>
        <p>If this error persists contact @cyberarm.</p>
      </article>
    </main>
  </body>
</html>
